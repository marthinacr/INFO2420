<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IMAGE MAP</title>
<style>
/* General Styles */
body {
    font-family: "Times New Roman", Times, serif;
    background-color: whitesmoke; /* Warm Beige */
    color: #374151; /* Slate Gray */
    margin: 0;
    padding: 0;
}

/* Header */
header {
    background-color: #1E3A8A; /* Deep Blue */
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
}

/* Navigation */
nav {
    background-color: #60A5FA; /* Soft Sky Blue */
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    font-size: 18px;
}

nav a:hover {
    color: #F97316; /* Sunset Orange */
}

/* Main Content */
main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
    text-align: justify;
    line-height: 1.6;
}

/* Sections */
section {
    background: white;
    padding: 20px;
    margin: 20px 0;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Buttons */
.button {
    display: inline-block;
    background-color: #10B981; /* Emerald Green */
    color: white;
    border: none;
    padding: 10px 20px;
    text-transform: uppercase;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    text-decoration: none;
}

.button:hover {
    background-color: #F97316; /* Sunset Orange */
}

/* Footer */
footer {
    background-color: #1E3A8A; /* Deep Blue */
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
    font-size: 14px;
}

/* Responsive Design */
@media (max-width: 768px) {
    main {
        padding: 15px;
    }

    nav a {
        font-size: 16px;
        margin: 0 10px;
    }

    header {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<h2>Image Map</h2>

<img src="images/ImageMap.jpg" alt="ImageMap" 
style="padding: .5em;">
</body>
</html>
