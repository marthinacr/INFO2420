<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>
<style>
    body {
        background-image: url('background.jpg');
        background-size: cover; /* Adjust the background size to 900px wide */
        background-position: 0px; /* Position the background image */
        background-repeat: no-repeat; /* Prevent the background image from repeating */
        background-attachment: fixed; /* Ensure the background image stays fixed while scrolling */
}

/* Header */
header {
    background-color: #1E3A8A; /* Deep Blue */
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
}

/* Navigation */
nav {
    background-color: #60A5FA; /* Soft Sky Blue */
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    font-size: 18px;
}

nav a:hover {
    color: #F97316; /* Sunset Orange */
}

/* Main Content */
main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
    text-align: justify;
    line-height: 1.6;
}

/* Sections */
section {
    background: white;
    padding: 20px;
    margin: 20px 0;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Buttons */
.button {
    display: inline-block;
    background-color: #10B981; /* Emerald Green */
    color: white;
    border: none;
    padding: 10px 20px;
    text-transform: uppercase;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    text-decoration: none;
}

.button:hover {
    background-color: #F97316; /* Sunset Orange */
}

/* Footer */
footer {
    background-color: #1E3A8A; /* Deep Blue */
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
    font-size: 14px;
}

/* Responsive Design */
@media (max-width: 768px) {
    main {
        padding: 15px;
    }

    nav a {
        font-size: 16px;
        margin: 0 10px;
    }

    header {
        font-size: 24px;
    }
}

        #thumbs, #image {
            width: 900px;
            text-align: center;
            margin: 0 auto 0 auto;
            color: #000;
        }
    
        #thumbs {
            margin-top: 10px;
        }
    
                
        #thumbs img {
            width: 150px; /* Set size for thumbnails */
            height: auto;
            border: solid 5px #C9CBA3;
            margin: 5px;
        }

        #image img {
            width: 500px; /* Set size for full-size image */
            height: auto;
        }
    
        .instructions{
            font-style:italic;
        }
        .center{
        text-align: center;
        }

        .center-container {
        display: flex;
        flex-direction: column; /* Stacks items vertically */
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    
    </style>
 <script type="text/javascript">
        
        var imgArray = new Array(
            'DogTrick2Lg.jpg',
            'HuntingDogsLg.jpg',
            'KidsDogLg.jpg',
            'Pet1Lg.jpg'
    );
        
        
         var titleArray = new Array(
            'Dog Performing Tricks',
            'Two Dogs',
            'Dog and Boys Portrait',
            'Women and Dog'
                );
                    
        var imgPath = "Pet/";
                
        function swapImage(imgID) {
        
            var theImage = document.getElementById('theImage');
            var textDiv = document.getElementById('bottomText');
        
            var newImg;
            var textTitle;
        
            newImg = imgArray[imgID];
            theImage.src = imgPath + newImg;
        
            textTitle=titleArray[imgID];
        
                    textDiv.innerHTML = textTitle;
        }
                    
                function preloadImages() {		
                    for(var i = 0; i < imgArray.length; i++) {
                        var tmpImg = new Image;
                        tmpImg.src = imgPath + imgArray[i];
                    }
                }

                document.getElementById("printButton").addEventListener("click", function() {
        window.print();
    });
        </script>
        
</head>
        
        <body onload="preloadImages()">
        
         <div class="center-container"> 

            <div style="text-align: center; margin-top: 20px;">
                <button id="printButton" style="border: none; background: none; cursor: pointer;">
                    <img src="print2.png" width="50" height="50" alt="Print Page">
                </button>
            </div>
            
            <div>
                <a href="https://marthinacr.github.io/INFO2420/PROJECTS/Project3/AboutUs.html"
                    onmouseover="document.getElementById('logo').src='Logo.png';"
                    onmouseout="document.getElementById('logo').src='Logo.jpg';">
                        <img src="Logo.jpg" width="133" height="126" id="logo" alt="Logo" style="border:none;">
                    </a>
                </div>
            </div>
                <br>
                <br>
                <br>
                <br>
        
            <div id="thumbs">
                <img src="Thumbnail/DogTrick2Lg.png" alt="Dog Performing a Trick" onmouseover="swapImage(0);" />
                <img src="Thumbnail/HuntingDogs.png" alt="Two Dogs" onmouseover="swapImage(1);" />
                <img src="Thumbnail/KidsDog.png" alt="Dog and Kids Portrait" onmouseover="swapImage(2);" />
                <img src="Thumbnail/Pet1.png" alt="Women and Dog" onmouseover="swapImage(3);" />
                <br />
                    
            </div>
            <div id="image">
        
                <img id="theImage" src="Pet/DogTrick2Lg.jpg" alt="Dog Performing a Trick" />
                <h3 id="bottomText">Dog Performing a Trick</h3>
            </div>
                    
            
        </body>
        
        </html>
