<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style type="text/css">
    #thumbs, #image {
        width: 700px;
        border: solid 1px #000;
        text-align: center;
        margin: 0 auto 0 auto;
        color: #000;
        background: #eee;
        padding: 5px;
    }

    #thumbs {
        margin-top: 10px;
    }

    #thumbs img {
        border: solid 1px #000;
        margin: 5px;
    }

    #image {
        height: 400px;
    }

    .instructions {
        font-style: italic;
    }
</style>

<script type="text/javascript">
    var imgArray = new Array(
        'DogTrick2Lg.jpg',
        'HuntingDogsLg.jpg',
        'KidsDogLg.jpg',
        'Pet1Lg.jpg'
    );

    var titleArray = new Array(
        'Dog Performing a Trick',
        'Two Dogs',
        'Dog and Two Boys Portrait',
        'Woman and Dog'
    );

    var imgPath = "Images/Fullsize/";

    function swapImage(imgID) {
        var theImage = document.getElementById('theImage');
        var textDiv = document.getElementById('bottomText');

        var newImg = imgArray[imgID];
        theImage.src = imgPath + newImg;

        var textTitle = titleArray[imgID];
        textDiv.innerHTML = textTitle;
    }

    function preloadImages() {
        for (var i = 0; i < imgArray.length; i++) {
            var tmpImg = new Image;
            tmpImg.src = imgPath + imgArray[i];
        }
    }
</script>

</head>
<body onload="preloadImages()">

<div align="center">
    <div>
        <a href="" onmouseover="document.getElementById('print').src='Images/print6.jpg';"
           onmouseout="document.getElementById('print').src='Images/print5.jpg';">
            <img src="Images/print5.jpg" width="200" height="50" id="print" alt="Print Page" style="border:none;"/>
        </a>
    </div>

    <div>
        <a href="https://marthinacr.github.io/INFO2420/PROJECTS/Project3/AboutUs.html" onmouseover="document.getElementById('logo').src='Images/logo2.jpg';"
           onmouseout="document.getElementById('logo').src='Logo.png';">
            <img src="Logo.jpg" width="133" height="126" id="logo" alt="Logo" style="border:none;"/>
        </a>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div id="thumbs">
        <img src="Thumbnail/DogTrick2Lg.png" alt="Dog doing Trick" onmouseover="swapImage(0);" />
        <img src="Thumbnail/HuntingDogs.png" alt="Two hunting Dogs" onmouseover="swapImage(1);" />
        <img src="Thumbnail/KidsDog.png" alt="Dog and two kids" onmouseover="swapImage(2);" />
        <img src="Thumbnail/Pet1.png" alt="Woman and Dog" onmouseover="swapImage(3);" />
    </div>

    <div id="image">
        <img id="theImage" src="Pet/DogTrick2Lg.jpg" alt="Dog doing trick" />
        <h3 id="bottomText">Dog doing Trick</h3>
    </div>

    <br />
    <br />
    <br />
    <br />
</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>

</body>
</html>
