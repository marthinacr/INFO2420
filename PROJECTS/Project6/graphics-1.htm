<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style>
        #thumbs, #image {
            width: 900px;
            text-align: center;
            margin: 0 auto 0 auto;
            color: #000;
        }
    
        #thumbs {
            margin-top: 10px;
        }
    
                
        #thumbs img {
            border: solid 5px #C9CBA3;
            margin: 5px;
        }
    
        #image{
            height:500px;
        }
    
        .instructions{
            font-style:italic;
        }
        .center{
        text-align: center;

    </style>
    
    <script type="text/javascript">
        
        var imgArray = new Array(
            'DogTrick2Lg.jpg',
            'HuntingDogsLg.jpg',
            'KidsDogLg.jpg',
            'Pet1Lg.jpg'
    );
        
        
         var titleArray = new Array(
            'Dog Performing Tricks',
            'Two Dogs',
            'Dog and Boys Portrait',
            'Women and Dog'
                );
                    
        var imgPath = "PROJECTS/Project6/Pet";
                
        function swapImage(imgID) {
        
            var theImage = document.getElementById('theImage');
            var textDiv = document.getElementById('bottomText');
        
            var newImg;
            var textTitle;
        
            newImg = imgArray[imgID];
            theImage.src = imgPath + newImg;
        
            textTitle=titleArray[imgID];
        
                    textDiv.innerHTML = textTitle;
        }
                    
                function preloadImages() {		
                    for(var i = 0; i < imgArray.length; i++) {
                        var tmpImg = new Image;
                        tmpImg.src = imgPath + imgArray[i];
                    }
                }
        </script>
        
        </head>
        
        <body onload="preloadImages()">
        
            <div align="center">
                <div>
                    <a href="https://marthinacr.github.io/INFO2420/PROJECTS/Project6/graphics-1.htm" onmouseover="document.getElementById(&#39;print&#39;).src=&#39;Images/print6.jpg&#39;;" onmouseout="document.getElementById(&#39;print&#39;).src=&#39;Images/print5.jpg&#39;;">

                    </a>
                </div>
            
                <div>
                    <a href="https://marthinacr.github.io/INFO2420/PROJECTS/Project3/AboutUs.html" onmouseover="document.getElementById(&#39;logo&#39;).src=&#39;Images/logo2.jpg&#39;;" onmouseout="document.getElementById(&#39;logo&#39;).src=&#39;Logo.png&#39;;">
                        <img src="./Rent a Pet - Graphics_files/Logo.jpg" width="133" height="126" id="logo" alt="Logo" style="border:none;">
                    </a>
                </div>
            
                <br>
                <br>
                <br>
                <br>
        
            <div id="thumbs">
                <img src="Thumbnail/DogTrick2Lg.png" alt="CDog Performing a Trick" onmouseover="swapImage(0);" />
                <img src="Thumbnail/HuntingDogs.png" alt="Two Dogs" onmouseover="swapImage(1);" />
                <img src="Thumbnail/KidsDog.png" alt="Dog and Kids Portrait" onmouseover="swapImage(2);" />
                <img src="Thumbnail/Pet1.png" alt="Women and Dog" onmouseover="swapImage(3);" />
                <br />
                    
            </div>
            <div id="image">
        
                <img id="theImage" src="Pet/DogTrick2Lg.jpg" alt="Dog Performing a Trick" />
                <h3 id="bottomText">Dog Performing a Trick</h3>
            </div>
                
                
            
        </body>
