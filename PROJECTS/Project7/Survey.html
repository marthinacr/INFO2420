<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Rental Survey</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #F8F6F4;
      color: #333333;
    }

    header {
      border: 4px solid #333333;
      width: 900px;
      height: 200px;
      background-color: #D18875;
      text-align: center;
      padding-top: 10px;
      margin: auto;
    }

    section {
      border: 4px solid #333333;
      width: 900px;
      overflow: hidden;
      margin: auto;
      background-color: #F8F6F4;
    }

    nav {
      float: left;
      width: 250px;
      text-decoration: none;
    }

    article {
      float: left;
      width: 650px;
      text-align: center;
    }

    footer {
      border: 4px solid #333333;
      text-align: center;
      width: 900px;
      height: 100px;
      background-color: #F8F6F4;
      margin: auto;
    }

    .logoleft {
      float: left;
      padding-top: 1px;
      padding-left: 45px;
    }

    h1 {
      color: #4B6652;
      text-align: center;
      font-size: x-large;
    }

    h2 {
      color: #735D89;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-decoration: underline;
    }

    h3 {
      color: #D18875;
      text-decoration: underline;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    h4 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #5C7766;
      font-size: small;
      font-weight: normal;
    }

    .right {
      float: right;
      margin-left: 20px;
      border: medium ridge #999999;
      border-radius: 5px;
      padding: 10px;
      background-color: #FFFFFF;
    }

    img {
      border: #999999;
    }

    p {
      color: #333333;
      font-size: 16px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      overflow: hidden;
      position: inherit;
      display: block;
      padding-left: 10px;
      padding-right: 10px;
      margin-left: 20px;
    }

    nav a {
      color: #5C7766;
      text-decoration: none;
      font-weight: bold;
      font-size: 30px;
      line-height: 250%;
      border: 4px ridge #D18875;
      font-family: Georgia, 'Times New Roman', Times, serif;
      padding-left: 10px;
      padding-right: 10px;
      margin-left: 20px;
    }

    nav a:visited {
      color: #735D89;
    }

    nav a:hover {
      color: #D18875;
      text-decoration: underline;
      border: 4px groove #F8F6F4;
    }

    .highlight {
      background-color: #D18875;
      color: #F8F6F4;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 4px;
    }

    blockquote {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: small;
      text-decoration: none;
      color: #6F5F7F;
    }

    form {
      padding: 20px;
      text-align: left;
      font-size: 16px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 90%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #D18875;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #a35f4c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Animal Rental Feedback Survey</h1>
    <p>Tell us what you think about our animal rentals!</p>
  </header>

  <section>
    <nav>
      <a href="#">Home</a>
      <a href="#">Rentals</a>
      <a href="#">Survey</a>
      <a href="#">Contact</a>
    </nav>

    <article>
      <h2>We Value Your Feedback!</h2>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="animal">Favorite Animal to Rent:</label>
        <select id="animal" name="animal">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="mini-bear">Mini Bear</option>
          <option value="horse">Horse</option>
          <option value="snake">Snake</option>
        </select>

        <label>How satisfied were you?</label>
        <input type="radio" id="very" name="satisfaction" value="very" checked>
        <label for="very">Very Satisfied</label><br>
        <input type="radio" id="somewhat" name="satisfaction" value="somewhat">
        <label for="somewhat">Somewhat Satisfied</label><br>
        <input type="radio" id="not" name="satisfaction" value="not">
        <label for="not">Not Satisfied</label><br><br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>

        <input type="submit" value="Submit Survey">
      </form>
    </article>
  </section>

  <footer>
    <h5>&nbsp;This web site has been created solely for educational purposes. | Thank you for your feedback!</h5>
  </footer>

</body>
</html>
